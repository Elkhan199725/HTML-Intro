    <h2>What Can <span>JavaScript</span> Do?</h2>

    <p><span>JavaScript</span> can change HTML attribute values.</p>

    <button id="turnOn">Turn on the light</button>
    
    <img id="myImage" src="32904-3-bulb-off.png" style="width:100px">
    
    <button id="turnOff">Turn off the light</button>
